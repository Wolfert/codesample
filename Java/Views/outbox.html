<h2>Outbox</h2>
<div id="inbox">
    <div id="upperline">
        <b>
            <div id="upperoption">datum:</div>
            <div id="upperoption">naar:</div>
            <div id="upperoption">onderwerp:</div>
        </b>
    </div><br/>
    #{ifnot berichten}
    <span>U heeft geen binnengekomen berichten.</span>
    #{/ifnot}
    #{if berichten}
    <div id="berichten"><hr>
        #{list items:berichten, as:'msg'}
        #{if !msg.deletedSender}
        <div id="berichtlijn">
            <img src="@{'/public/images/icons/envelope.png'}" style="float:left;">
            &nbsp;
            <div id="datum"> <a class="datum" href="/inbox/bericht/${msg.id}" style="margin-left:5px;">${msg.date}</a></div>
            ${msg.Sender} &nbsp; &nbsp;
            ${msg.title}
            <a href="/deleteBericht/${msg.id}"  ><img border="0" src="@{'/public/images/icons/delete2.png'}" style="float:right;" alt="delete"></a>
        </div>
        #{/if}
        #{/list}
    </div>
    #{/if}
</div>
